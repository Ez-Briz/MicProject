<div class="d-flex justify-content-center">
  <form autocomplete="off">
    <h2 class="text-center text-primary">Sign Up</h2>
    <div class="form" style="width: 650px;">
      <input class="mb-3" type="text" class="form-control" #unp placeholder="Unp">
      <input type="text" class="form-control" #email placeholder="Email">
    </div>
    <div class="form-group text-center mt-3">
      <button class="btn btn-success me-2" type="submit" (click)="register(unp.value, email.value)">Register</button>
    </div>
  </form>
</div>
